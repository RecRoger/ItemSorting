<body>
	<header>
		<h1 id="title">Item Sorting</h1>
	</header>


	<!-- Modal for create and edit Items -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title"> <!-- Option Title --></h4>
	      </div>
	      <div class="modal-body">
	        <!-- Content -->
	      </div>
	      <div class="modal-footer">
	      	<span id="modal-option"></span>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- div of the main body -->
	<div id="container" class="container">

		
		<!-- /////////Section of Available Items///////////////////////// -->
		<div id="itemsContainer" class="col-xs-6 col-xs-offset-0 col-sm-5 col-sm-offset-1">
			<div class="itemsBox col-xs-12">
				<div class="col-xs-12" style="margin-bottom: 10px">
					<h3><b>Available Items</b></h3>
					<b>Total:</b> <span id="totalItems">0</span> Items
					<br>

				<!-- Available Options -->
					Options: &nbsp;
							<button class="optionBtn" data-toggle="tooltip" data-placement="bottom" title="Delete Item"> <!-- Delete -->
								<i class="fa fa-trash" aria-hidden="true"></i>
							 </button> &nbsp;
							 <button class="optionBtn" data-toggle="tooltip" data-placement="bottom" title="Edit Item"> <!-- Edit -->
							 	<i class="fa fa-pencil" aria-hidden="true"></i>
						 	 </button> &nbsp;
							 <button id="newItem" class="optionBtn" data-toggle="tooltip" data-placement="bottom" title="Click here to add new Item"> <!-- Add Item -->
							 	<i class="fa fa-plus" aria-hidden="true"></i>
						 	 </button>
				</div>
				<ul id="itemsDiv" class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 itemSection">

				<!-- ////////////////Model of item to select/////////////////// -->
					<!-- <li id="item0" class="item col-xs-10 col-xs-offset-1 dropableItem" class="ui-widget-content">
						<div class="img" style="background: url('PATH OF THE IMAGE OF THE ITEM') no-repeat center center;background-size: contain;"></div>
						<div class="description">DESCRIPTION OF THE ITEM</div>
						
						<div class="options">
							<button>
								<i class="fa fa-trash" aria-hidden="true"></i>
							</button>
							<button>
								<i class="fa fa-pencil" aria-hidden="true"></i>
							</button>
						</div>
					</li> -->



				</ul>
			</div>
		</div>

		<!-- /////////Section of Item Sorted///////////////////////// -->
		<div id="sortContainer" class="col-xs-6 col-sm-5 ">
			<div class="itemsBox col-xs-12">
				<div class="col-xs-12" style="margin-bottom: 15px">
					<h3><b>Sorted Items</b></h3>	
					<b>Total:</b> <span id="totalSorted">0</span> Items
					<br>
					<br>

				</div>
				<div id="sortDiv" class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 itemSection">
					
					
				<!-- ///////////Model of item sorted///////////////////////////// -->
					<!-- <div class="item col-xs-10 col-xs-offset-1">
						<div class="img" style="background: url('PATH OF THE IMAGE OF THE ITEM') no-repeat center center;background-size: contain;"></div>
						<div class="description">DESCRIPTION OF THE ITEM</div>
						
						<div class="options">
						</div>
					</div> -->
					
				</div>
				
			</div>
			
		</div>
	</div>

	<footer>
		<div id="foot">Web Creator: <strong>RecRoger</strong> / Item Sorting / Aug 2017</div>
	</footer>

	<div id="dialog-confirm" style="display:none" title="Delete Item">
		<p><i class="fa fa-exclamation-triangle fa-2x" aria-hidden="true"></i> &nbsp; Are you sure you want delete this Item?</p>
		<div id="deleteItem" class="item col-xs-12"></div>
	</div>


	<!-- Script Section -->
	<script src="assets/js/jquery-3.2.1.min.js"></script>

	<script src="main.js" type="text/javascript"></script>
